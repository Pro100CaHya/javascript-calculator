<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>JS Calculator</title>
</head>
<body class="body">
    <main class="main">
        <input type="text" class="main__output" readonly>
        <input type="text" class="main__field" placeholder="Input math exp" readonly>
        <div class="main__keyboard">
            <input type="button" class="main__button" value="π" onclick="inputValue('π')">
            <input type="button" class="main__button" value="√" onclick="inputValue('√')">
            <input type="button" class="main__button" value="(" onclick="inputValue('(')">
            <input type="button" class="main__button" value=")" onclick="inputValue(')')">
            <input type="button" class="main__button" value="^" onclick="inputValue('^')">
            <input type="button" class="main__button" value="÷" onclick="inputValue('÷')">
            <input type="button" class="main__button" value="sin" onclick="inputValue('sin')">
            <input type="button" class="main__button" value="7" onclick="inputValue('7')">
            <input type="button" class="main__button" value="8" onclick="inputValue('8')">
            <input type="button" class="main__button" value="9" onclick="inputValue('9')">
            <input type="button" class="main__button" value="lg₂" onclick="inputValue('lg₂')">
            <input type="button" class="main__button" value="×" onclick="inputValue('×')">
            <input type="button" class="main__button" value="cos" onclick="inputValue('cos')">
            <input type="button" class="main__button" value="4" onclick="inputValue('4')">
            <input type="button" class="main__button" value="5" onclick="inputValue('5')">
            <input type="button" class="main__button" value="6" onclick="inputValue('6')">
            <input type="button" class="main__button" value="lg₁₀" onclick="inputValue('lg₁₀')">
            <input type="button" class="main__button" value="-" onclick="inputValue('-')">
            <input type="button" class="main__button" value="tg" onclick="inputValue('tg')">
            <input type="button" class="main__button" value="1" onclick="inputValue('1')">
            <input type="button" class="main__button" value="2" onclick="inputValue('2')">
            <input type="button" class="main__button" value="3" onclick="inputValue('3')">
            <input type="button" class="main__button" value="ln" onclick="inputValue('ln')">
            <input type="button" class="main__button" value="+" onclick="inputValue('+')">
            <input type="button" class="main__button" value="←" onclick="inputValue('←')">
            <input type="button" class="main__button" value="C" onclick="inputValue('C')">
            <input type="button" class="main__button" value="0" onclick="inputValue('0')">
            <input type="button" class="main__button" value="." onclick="inputValue('.')">
            <input type="button" class="main__button" value="e" onclick="inputValue('e')">
            <input type="button" class="main__button" value="=" onclick="inputValue('=')">
        </div>
    </main>
    <script src="js/decimal.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
